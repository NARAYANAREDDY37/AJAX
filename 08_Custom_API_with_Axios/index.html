<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS files -->
		<link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../bootstrap/css/mdb.css" />
		<link rel="stylesheet" href="../bootstrap/css/style.css" />
		<title>REST API using Axios</title>
	</head>
	<body>
		<!------------------- Navbar ---------------------->

		<nav class="navbar navbar-expand-sm bg-dark">
			<a href="#" class="navbar-brand text-white font-weight-bold"
				>Custom REST API using Axios</a
			>
		</nav>
		<!------------------ Start Here  ------------------>
		<div class="container mt-5"></div>

		<!---------------- Button section -------------->
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<button class="btn btn-success" id="get-btn">GET</button>
					<button class="btn btn-secondary" id="post-btn">POST</button>
					<button class="btn btn-warning" id="put-btn">PUT</button>
					<button class="btn btn-danger" id="delete-btn">DELETE</button>
				</div>
			</div>
		</div>

		<!-- Table section -->
		<div class="container mt-4">
			<div class="row">
				<div class="col">
					<table
						class="table table-hover text-center table-secondary table-striped"
					>
						<thead class="bg-info text-white">
							<tr>
								<th>EMP ID</th>
								<th>FIRST NAME</th>
								<th>LAST NAME</th>
								<th>EMAIL</th>
								<th>GENDER</th>
								<th>IP ADDRESS</th>
							</tr>
						</thead>
						<tbody id="table-body"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!------------------ End Here  ------------------->
		<div style="margin-bottom: 500px" ;></div>

		<!-- bootstrap Js Files   -->
		<script src="../bootstrap/js/jQuery-3.5.1.min.js"></script>
		<script src="../bootstrap/js/popper.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../bootstrap/js/mdb.min.js"></script>

		<!-- Application JS files -->
		<script src="./axios.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
